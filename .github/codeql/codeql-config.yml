name: "PayMCP-TS CodeQL Configuration"

disable-default-path-filters: false

paths:
  - src/

paths-ignore:
  - "**/tests/"
  - "**/test/"
  - "**/*.test.ts"
  - "**/*.spec.ts"
  - "**/docs/"
  - "**/*.md"
  - ".github/"
  - "**/node_modules/"

queries:
  - name: security-and-quality
    uses: security-and-quality
  - name: security-extended
    uses: security-extended

query-filters:
  # Only exclude low-priority issues that don't affect security
  - exclude:
      id: js/unused-local-variable
      kind: problem

  - exclude:
      id: js/useless-conditional
      kind: problem